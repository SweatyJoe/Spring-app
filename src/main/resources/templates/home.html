<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

        <select th:onselect="name" id="myDropdown">
            <option th:each="el : ${ipce}" th:value="${el.getName()}" th:text="${el.getName}"></option>
        </select>
    </form>-->
</div>
<div style="overflow-x:auto;">
    <input type="text" id="Input" onkeyup="myFunction()" placeholder="Search for cpu name..">
    <table id="table" style="border-color: black">
        <tr>
            <th onclick="sortTable(0)">Наименование</th>
            <th onclick="sortTable(1)">Частота</th>
            <th onclick="sortTable(2)">Макс. частота</th>
            <th onclick="sortTable(3)">Кол. ядер</th>
            <th onclick="sortTable(4)">Кол. потоков</th>
            <th onclick="sortTable(5)">Сокет</th>
            <th onclick="sortTable(6)">Поддержка памяти</th>
            <th onclick="sortTable(7)">Интегрированная графика</th>
            <th onclick="sortTable(8)">Куллер в наличии</th>
            <th onclick="sortTable(9)">TDP</th>
        </tr>
        <tr th:each="el:${ipce}">
            <td th:text="${el.getName()}"/>
            <td th:text="${el.getFreq()}"/>
            <td th:text="${el.getMaxFreq()}"/>
            <td th:text="${el.getCors()}"/>
            <td th:text="${el.getThreads()}"/>
            <td th:text="${el.getSocket()}"/>
            <td th:text="${el.getMemory()}"/>
            <td th:text="${el.getIntegratedGraph()}"/>
            <td th:text="${el.isBox()}"/>
            <td th:text="${el.getTdp()}"/>
        </tr>
    </table>
    <br>
</div>
