<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <!--<form th:action="/info/${name}" method="post">-->
        <select th:onselect="name" id="myDropdown">
            <option th:each="el : ${ipce}" th:value="${el.getName()}" th:text="${el.getName}"></option>
        </select>
    <!--</form>-->
</div>
<div style="overflow-x:auto;">
    <input type="text" id="Input" onkeyup="myFunction()" placeholder="Search for cpu name..">
    <table id="table" style="border-color: black">
        <tr>
            <th onclick="sortTable(0)">Наименование</th>
            <th onclick="sortTable(1)">Частота</th>
            <th onclick="sortTable(2)">Макс. частота</th>
            <th onclick="sortTable(3)">Кол. ядер</th>
            <th onclick="sortTable(4)">Кол. потоков</th>
            <th onclick="sortTable(5)">Сокет</th>
            <th onclick="sortTable(6)">Поддержка памяти</th>
            <th onclick="sortTable(7)">Интегрированная графика</th>
            <th onclick="sortTable(8)">Куллер в наличии</th>
            <th onclick="sortTable(9)">TDP</th>
        </tr>
        <tr th:each="el:${ipce}">
            <td th:text="${el.getName()}"/>
            <td th:text="${el.getFreq()}"/>
            <td th:text="${el.getMaxFreq()}"/>
            <td th:text="${el.getCors()}"/>
            <td th:text="${el.getThreads()}"/>
            <td th:text="${el.getSocket()}"/>
            <td th:text="${el.getMemory()}"/>
            <td th:text="${el.getIntegratedGraph()}"/>
            <td th:text="${el.isBox()}"/>
            <td th:text="${el.getTdp()}"/>
        </tr>
    </table>
    <br>
    <!--<table>
        <tr>
            <th>Name</th>
            <th>Cors</th>
        </tr>
        <tr>
            <td th:text="${result.get().getName()}"></td>
            <td th:text="${result.get().getCors()}"></td>
        </tr>
    </table>-->
</div>
</body>
<script>
    function myFunction() {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("Input");
        filter = input.value.toUpperCase();
        table = document.getElementById("table");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
    function sortTable(n) {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("table");
        switching = true;
        //Set the sorting direction to ascending:
        dir = "asc";
        /*Make a loop that will continue until
        no switching has been done:*/
        while (switching) {
            //start by saying: no switching is done:
            switching = false;
            rows = table.getElementsByTagName("TR");
            /*Loop through all table rows (except the
            first, which contains table headers):*/
            for (i = 1; i < (rows.length - 1); i++) {
                //start by saying there should be no switching:
                shouldSwitch = false;
                /*Get the two elements you want to compare,
                one from current row and one from the next:*/
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                /*check if the two rows should switch place,
                based on the direction, asc or desc:*/
                if (dir == "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch= true;
                        break;
                    }
                } else if (dir == "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                /*If a switch has been marked, make the switch
                and mark that a switch has been done:*/
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                //Each time a switch is done, increase this count by 1:
                switchcount ++;
            } else {
                /*If no switching has been done AND the direction is "asc",
                set the direction to "desc" and run the while loop again.*/
                if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>
</html>
