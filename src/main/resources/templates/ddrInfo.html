<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <script src="/js.js" th:inline="javascript"></script>

    <title>Electro - HTML Ecommerce Template</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="/css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="/css/slick-theme.css"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="/css/nouislider.min.css"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="/css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<header>
    <div id="header">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- LOGO -->
                <div class="col-md-3">
                    <div class="header-logo">
                        <a href="#" class="logo">
                            <img src="./img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <!-- /LOGO -->

                <!-- SEARCH BAR -->
                <div class="col-md-6">
                    <div class="header-search">
                        <form>
                            <input class="input" placeholder="Search here">
                            <button class="search-btn">Поиск</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-3 clearfix">
                    <div class="header-ctn">
                        <div class="menu-toggle">
                            <a href="#">
                                <i class="fa fa-bars"></i>
                                <span>Menu</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </div>
    <!-- /MAIN HEADER -->
</header>
<!-- NAVIGATION -->
<nav id="navigation">
    <!-- container -->
    <div class="container">
        <!-- responsive-nav -->
        <div id="responsive-nav">
            <!-- NAV -->
            <ul class="main-nav nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="#">Процессоры</a></li>
                <li><a href="#">Материнские платы</a></li>
                <li><a href="#">Видеокарты</a></li>
                <li><a href="#">Оперативная память</a></li>
                <li><a href="#">Системы охлаждения</a></li>
                <li><a href="#">Блоки питания</a></li>
                <li><a href="#">Жесткие диски</a></li>
                <li><a href="#">Твердотельные накопители</a></li>
                <li><a href="#">Корпуса</a></li>
            </ul>
            <!-- /NAV -->
        </div>
        <!-- /responsive-nav -->
    </div>
    <!-- /container -->
</nav>

<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <div class="col-md-5">
                <div class="product-details">
                    <div th:with="el = ${ddr.get()}">
                        <div>
                            <h2 class="product-name" th:text="${el.getName()}">Процессор не загрузился =(</h2>
                            <p th:text="'Кит: ' + ${el.getKit()}">Ничего нет :(</p>
                            <p th:text="'Общая ёмкость:   ' + ${el.getTotalCapacity()} + ' Гб'"></p>
                            <p th:text="'Ёмкость :   ' + ${el.getCapacity()} + ' Гб'"/>
                            <p th:text="'Тип памяти:   ' + ${el.type}"></p>
                            <p th:text="'Коррекция ошибок (ECC):   ' + ${el.isEcc()}"></p>
                            <p th:text="'Частота памяти:   ' + ${el.getFrequency()} + 'Мгц'"></p>
                            <p th:text="'PC-индекс:   ' + ${el.getPcIndex()}"></p>
                            <p th:text="'CAS Latency:   ' + ${el.getLatency()} + 'Т'"></p>
                            <p th:text="'Тайминги:   ' + ${el.getTiming()}"></p>
                            <p th:text="'Напряжение:   ' + ${el.getVoltage() + ' В'}"></p>
                            <p th:text="'Профиль XMP:   ' + ${el.getXmp()}"></p>
                            <p th:text="'Охлаждение:   ' + ${el.isCooling()}"></p>
                            <p th:text="'Подсветка:   ' + ${el.getLight()}"></p>
                            <p th:text="'Низкопрофильный модуль:   ' + ${el.isLowProfileModule()}"></p>
                        </div>

                        <th:block th:unless="${costzeon.isEmpty()}">
                            <p th:if="${costzeon.isEmpty()}" style="visibility: hidden">[</p>
                            <tr th:with="items = ${costzeon.get()}">
                                <td th:text="Zeon "></td>
                                <td><span class="product-price" th:text="${items.getCost()}"/></td>
                                <td><a th:href="${items.getUrl()}">Url</a></td>
                                <div class="add-to-cart">
                                    <a href="" th:attr="onclick=|store(${el.getId}, 'ddr', ${items.getCost()})|"
                                       class="add-to-cart-btn"><i
                                            class="fa fa-shopping-cart"></i>Выбрать</a>
                                </div>
                            </tr>
                        </th:block>
                        <th:block th:unless="${costpro.isEmpty()}">
                            <tr th:with="itempro = ${costpro.get()}">
                                <td th:text="Prooffice "></td>
                                <td><span class="product-price" th:text="${itempro.getCost()}"/></td>
                                <td><a th:href="${itempro.getUrl()}">Url</a></td>
                                <div class="add-to-cart">
                                    <a href="" th:attr="onclick=|store('${el.getId}', 'ddr', ${itempro.getCost()})|"
                                       class="add-to-cart-btn"><i
                                            class="fa fa-shopping-cart"></i>Выбрать</a>
                                </div>
                            </tr>
                        </th:block>
                    </div>
                </div>
            </div>
            <!-- /Product details -->
        </div>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/nouislider.min.js"></script>
<script src="/js/jquery.zoom.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
