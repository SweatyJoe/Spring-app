    function filterAmd() {
        const amdBlocks = [];
        for (let i = 0; i < block.length; i++) {
            const blockText = block[i].textContent;
            if (blockText.toLowerCase().includes('amd')) {
                amdBlocks.push(block[i]);
            }
        }
        if (sortCheckBoxCategory1.checked) {
            container.innerHTML = '';
            for (let i = 0; i < amdBlocks.length; i++) {
                container.appendChild(amdBlocks[i]);
            }
        } else {
            container.innerHTML = '';
            for (let i = 0; i < block.length; i++) {
                container.appendChild(block[i]);
            }
        }
    }

    function filterIntel() {
        const intelBlocks = [];
        for (let i = 0; i < block.length; i++) {
            const blockText = block[i].textContent;
            if (blockText.toLowerCase().includes('intel')) {
                intelBlocks.push(block[i]);
            }
        }
        if (sortCheckBoxCategory2.checked) {
            container.innerHTML = '';
            for (let i = 0; i < intelBlocks.length; i++) {
                container.appendChild(intelBlocks[i]);
            }
        } else {
            container.innerHTML = '';
            for (let i = 0; i < block.length; i++) {
                container.appendChild(block[i]);
            }
        }
    }
